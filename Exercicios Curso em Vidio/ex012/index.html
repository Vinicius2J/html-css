<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidios com html5</title>
</head>
<body>
    <h1>Inserindo vidios hospedados localmente</h1>
    <p>Este vidio esta opedado no meu proprio servidor</p>
    
    <video width="200" poster="imagens/foto-da-chuva.png" controls>
        <source src="midias/meu-vidio.mp4" type="video/mp4">
        <source src="midias/Meu-Vidio.m4v" type="video/mp4">
        <source src="midias/Meu-Vidio.webm" type="video/webm">
        <source src="midias/meu-vidio.ogg" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de vidios</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="300" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
